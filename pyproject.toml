[project]
name = "toolbox-iop"
version = "0.1.0"
description = "The toolbox for json load save and print, you may find more function in the future."
readme = "README.md"
authors = [
    { name = "scorpion_free", email = "scorpion_free@qq.com" }
]
requires-python = ">=3.6"
dependencies = []

[project.scripts]
toolbox-iop = "toolbox_iop:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

